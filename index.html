<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <!-- href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" -->
    <!-- href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <style>
        .form-box {
            max-width: 500px;
            margin: auto;
            padding: 50px;
            background: #ffffff;
            border: 2px solid #f2f2f2;
        }
        .form-group{
            margin-bottom: 10px;
        }
        .form-group label{
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <main>
        <section id="contact">
            <div id="contact_markdown"></div>
            <div class="form-box">
                <h1>UX220 Lab 8 <br> Contact Me!</h1>
                <p>Using <a href="https://getbootstrap.com">Bootstrap</a> and <a
                        href="https://www.formbucket.com">FormBucket</a></p>
                <form action="https://api.formbucket.com/f/c2K3QTQ" method="post">
                    <div class="form-group">
                        <label for="name">First and Last Name</label>
                        <input class="form-control" id="name" type="text" name="Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input class="form-control" id="email" type="email" name="Email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select class="form-select" id="subject" name="Subject" aria-label="Select a subject">
                            <option value="Support" label="Support"></option>
                            <option value="Consulting" label="Consulting"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="Message"></textarea>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit" />
                </form>
            </div>
        </section>
    </main>
</body>

</html>
